<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else noDeletedHero">
    <h3>Héroe <small class="text-danger"> {{ deletedHero }} </small> borrado</h3>
</div>

<ng-template #noDeletedHero>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button
    *ngIf="heroNames.length > 0"
    (click)="removeLastHero()"
    type="button"
    class="btn btn-outline-danger">
        Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
