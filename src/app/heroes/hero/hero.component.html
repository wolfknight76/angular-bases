<h1>{{ name }}</h1>

<dl>
    <dt>Nombre:</dt>
    <dd>{{ name }}</dd>

    <dt>Edad:</dt>
    <dd>{{ age }}</dd>

    <dt>MÃ©todo:</dt>
    <dd>{{ getHeroDescription() }}</dd>

    <dt>Capitalizado:</dt>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button
    *ngIf="name !== 'spiderman'"
    type="button"
    class="btn btn-primary mx-2"
    (click)="changeHero()">
        Cambiar nombre
</button>

<button
    *ngIf="age !== 30"
    type="button"
    class="btn btn-primary"
    (click)="changeAge()">
        Cambiar edad
</button>

<button
    *ngIf="name !== 'ironman' || age !== 45"
    type="button"
    class="btn btn-success mx-2"
    (click)="resetForm()">
        Reset form
</button>
